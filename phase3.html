<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just For You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2d3748; /* A deep blue-gray background */
            overflow-x: hidden;
        }

        .font-handwriting {
            font-family: 'Caveat', cursive;
        }
        
        /* Entrance animation for the whole page */
        @keyframes pageFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .animate-page-fade-in {
            animation: pageFadeIn 1.5s ease-out forwards;
        }

        /* Blinking cursor effect */
        .typing-cursor {
            display: inline-block;
            width: 3px;
            height: 1.8rem; /* Match line height */
            background-color: #cbd5e0;
            animation: blink 1s infinite;
            margin-left: 4px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4">

    <div id="message-container" class="w-full max-w-3xl mx-auto text-center animate-page-fade-in">
        
        <!-- The "letter" area -->
        <div class="bg-gray-100 text-gray-800 rounded-lg shadow-2xl p-6 md:p-10 min-h-[400px]">
            <p id="typed-text" class="font-handwriting text-2xl md:text-3xl text-left leading-relaxed">
                <!-- The message will be typed here -->
                <span class="typing-cursor"></span>
            </p>
        </div>
        
        <!-- Navigation Button (initially hidden) -->
        <a href="phase4.html" id="next-page-btn" class="opacity-0 mt-8 bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-1000 transform hover:scale-105">
            One Last Surprise... &rarr;
        </a>
    </div>

    <script>
        // --- IMPORTANT: CUSTOMIZE YOUR MESSAGE HERE ---
        const fullMessage = "On your special day, I just wanted to take a moment to tell you how much you mean to me. Every day with you is a gift. You bring so much light and laughter into the world, and I'm incredibly lucky to know you. I hope this year brings you all the success, joy, and happiness you deserve. You're an amazing person with a beautiful heart, and I'm cheering for you always. Never forget how wonderful you are. Happy, happy birthday!";
        // ----------------------------------------------

        const typedTextElement = document.getElementById('typed-text');
        const nextPageBtn = document.getElementById('next-page-btn');
        const typingSpeed = 60; // Milliseconds per character
        let charIndex = 0;

        function typeWriter() {
            if (charIndex < fullMessage.length) {
                // We inject the text and keep the cursor at the end
                typedTextElement.innerHTML = fullMessage.substring(0, charIndex + 1) + '<span class="typing-cursor"></span>';
                charIndex++;
                setTimeout(typeWriter, typingSpeed);
            } else {
                // Typing finished, remove cursor and show button
                typedTextElement.innerHTML = fullMessage; // Final text without cursor
                nextPageBtn.style.opacity = '1';
            }
        }
        
        window.onload = () => {
           // Start the animation a moment after the page loads
           setTimeout(typeWriter, 1500);
        };

    </script>
</body>
</html>
